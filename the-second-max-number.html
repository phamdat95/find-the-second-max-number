<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isSecondMaxNumber (array){
        var max = array[0];
        var secondMaxNumber =array[0];
        for (var i=0;i<array.length;i++){
            if(array[i]>max){
                max = array[i];
            }
        }
        for (var j=0;j<array.length;j++){
            if (array[j]>secondMaxNumber && array[j]<max)
                secondMaxNumber=array[j];
        }
        return secondMaxNumber;
    }
    var array = [5,6,4,8,3,4,7,6];
    alert('the second max number in array '+ '[' + array + ']' +' is: '+ isSecondMaxNumber(array));

</script>
</body>
</html>
